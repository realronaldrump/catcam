name: Deploy to CatCam

on:
  push:
    branches:
      - main

jobs:
  deploy:
    # This tells GitHub to use the "Systemd" runner on your Mini PC
    runs-on: self-hosted
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Update and Restart
        run: |
          # 1. Navigate to the folder
          cd ~/catcam
          
          # 2. Pull the latest code
          git config pull.rebase false
          git fetch origin
          git reset --hard origin/main
          
          # 3. Switch to Docker Desktop context (where your app is actually running)
          # We add '|| true' so it doesn't crash if it's already set correctly.
          docker context use desktop-linux || true
          
          # 4. Restart the App
          # This updates the running containers with your new code
          docker compose up -d --build --remove-orphans web recorder timelapser
          
          # 5. Clean up disk space
          docker image prune -f